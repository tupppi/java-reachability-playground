name: Snyk Security Scan with Summary
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Run Snyk to check for vulnerabilities
        id: snyk-scan
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json-file-output=snyk-results.json
          
      - name: Parse and display Snyk results
        if: always()
        run: |
          echo "## 🔒 Snyk Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f snyk-results.json ]; then
            echo "### 📊 Scan Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract basic stats
            TOTAL_VULNS=$(jq -r '.vulnerabilities | length' snyk-results.json)
            CRITICAL=$(jq -r '[.vulnerabilities[] | select(.severity == "critical")] | length' snyk-results.json)
            HIGH=$(jq -r '[.vulnerabilities[] | select(.severity == "high")] | length' snyk-results.json)
            MEDIUM=$(jq -r '[.vulnerabilities[] | select(.severity == "medium")] | length' snyk-results.json)
            LOW=$(jq -r '[.vulnerabilities[] | select(.severity == "low")] | length' snyk-results.json)
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| 🔴 Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| 🟠 High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| 🟡 Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| 🟢 Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL_VULNS** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Show top critical vulnerabilities
            if [ "$CRITICAL" -gt 0 ]; then
              echo "### 🚨 Critical Vulnerabilities" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.vulnerabilities[] | select(.severity == "critical") | "- **\(.id)**: \(.title) in \(.packageName)@\(.version)"' snyk-results.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Show top high vulnerabilities
            if [ "$HIGH" -gt 0 ]; then
              echo "### ⚠️ High Severity Vulnerabilities" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.vulnerabilities[] | select(.severity == "high") | "- **\(.id)**: \(.title) in \(.packageName)@\(.version)"' snyk-results.json | head -5 >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "### 📋 All Vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq -r '.vulnerabilities[] | "| \(.severity | ascii_upcase) | \(.id) | \(.title) | \(.packageName)@\(.version) | [View Details](\(.url)) |"' snyk-results.json | \
            sed '1i| Severity | ID | Title | Package | Details |\n|----------|----|-------|---------|---------|' >> $GITHUB_STEP_SUMMARY
            
          else
            echo "### ❌ No Snyk results file found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The scan may have failed or no vulnerabilities were found." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "📅 Scan completed at: $(date)" >> $GITHUB_STEP_SUMMARY
