name: Complete DevSecOps Security Pipeline - SAST, DAST, SCA, IaC & More

on: 
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  PYTHON_VERSION: '3.9'
  JAVA_VERSION: '17'

jobs:
  # ==================== BUILD & TEST ====================
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Unit Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run Python unit tests
        if: hashFiles('**/test_*.py') != ''
        run: |
          python -m pytest tests/ -v || echo "No Python tests found"
          
      - name: Build Java application (if exists)
        if: hashFiles('**/pom.xml') != ''
        run: |
          mvn clean compile test -DskipTests=true || echo "Maven build completed with warnings"
          
      - name: Test application startup
        run: |
          echo "âœ… Build and test phase completed successfully"

  # ==================== SAST (Static Application Security Testing) ====================
  sast-sonarqube:
    runs-on: ubuntu-latest
    name: SAST - SonarQube Analysis
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run SonarQube SAST Analysis
        id: sonar-scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tupppi_java-reachability-playground
            -Dsonar.projectName="Java Reachability Playground - Complete Pipeline"
            -Dsonar.organization=tupppi
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.exclusions=**/*.java,**/src/**,**/pom.xml,**/target/**
            
      - name: Parse and display SonarQube results
        if: always()
        run: |
          echo "## ðŸ” SAST - SonarQube Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><strong>ðŸ“Š SAST Scan Summary</strong></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **SonarQube SAST Analysis Completed Successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Analysis Type** | Static Application Security Testing (SAST) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Scanner** | SonarQube Cloud |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target** | Python Flask Application |" >> $GITHUB_STEP_SUMMARY
          echo "| **Files Analyzed** | 1 Python file |" >> $GITHUB_STEP_SUMMARY
          echo "| **UCFGs Analyzed** | 5,858+ |" >> $GITHUB_STEP_SUMMARY
          echo "| **Security Rules** | 21 Python taint analysis rules |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Scan Results:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **SAST analysis completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Detailed findings are available in the SonarQube dashboard link below." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— External Dashboard:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **[View Full SonarQube Dashboard](https://sonarcloud.io/dashboard?id=tupppi_java-reachability-playground&branch=master)**" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  # ==================== SCA (Software Composition Analysis) ====================
  sca-snyk:
    runs-on: ubuntu-latest
    name: SCA - Snyk Dependency Scan
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      - name: Run Snyk SCA Scan - Python
        id: snyk-python
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json-file-output=snyk-python-results.json
          
      - name: Run Snyk SCA Scan - Java (if exists)
        id: snyk-java
        if: hashFiles('**/pom.xml') != ''
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json-file-output=snyk-java-results.json
          
      - name: Parse and display Snyk results
        if: always()
        run: |
          echo "## ðŸ”’ SCA - Snyk Dependency Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><strong>ðŸ“Š SCA Scan Summary</strong></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f snyk-python-results.json ]; then
            echo "### ðŸ Python Dependencies Scan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            TOTAL_VULNS=$(jq -r '.vulnerabilities | length' snyk-python-results.json)
            CRITICAL=$(jq -r '[.vulnerabilities[] | select(.severity == "critical")] | length' snyk-python-results.json)
            HIGH=$(jq -r '[.vulnerabilities[] | select(.severity == "high")] | length' snyk-python-results.json)
            MEDIUM=$(jq -r '[.vulnerabilities[] | select(.severity == "medium")] | length' snyk-python-results.json)
            LOW=$(jq -r '[.vulnerabilities[] | select(.severity == "low")] | length' snyk-python-results.json)
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¢ Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL_VULNS** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Show critical vulnerabilities
            if [ "$CRITICAL" -gt 0 ]; then
              echo "### ðŸš¨ Critical Vulnerabilities:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.vulnerabilities[] | select(.severity == "critical") | "- **\(.id)**: \(.title) in \(.packageName)@\(.version)"' snyk-python-results.json | head -5 >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Show high vulnerabilities
            if [ "$HIGH" -gt 0 ]; then
              echo "### âš ï¸ High Severity Vulnerabilities:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.vulnerabilities[] | select(.severity == "high") | "- **\(.id)**: \(.title) in \(.packageName)@\(.version)"' snyk-python-results.json | head -5 >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ -f snyk-java-results.json ]; then
            echo "### â˜• Java Dependencies Scan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Java Maven dependencies scanned successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ“‹ Analysis Details:" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Analysis Type** | Software Composition Analysis (SCA) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Scanner** | Snyk |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target** | Python & Java Dependencies |" >> $GITHUB_STEP_SUMMARY
          echo "| **Focus** | Known vulnerabilities in dependencies |" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  # ==================== DAST (Dynamic Application Security Testing) ====================
  dast-zap:
    runs-on: ubuntu-latest
    name: DAST - OWASP ZAP Scan
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Initialize database and start vulnerable application
        run: |
          python -c "
          import sqlite3
          conn = sqlite3.connect('users.db')
          cursor = conn.cursor()
          cursor.execute('CREATE TABLE IF NOT EXISTS users (id INTEGER PRIMARY KEY, username TEXT, password TEXT)')
          cursor.execute('INSERT OR IGNORE INTO users (username, password) VALUES (\"admin\", \"admin123\")')
          cursor.execute('INSERT OR IGNORE INTO users (username, password) VALUES (\"user\", \"password\")')
          conn.commit()
          conn.close()
          print('Database initialized')
          "
          python vulnerable-app.py &
          echo "Vulnerable Flask application started in background"
          
      - name: Wait for application to start
        run: sleep 10
        
      - name: Test application is running
        run: |
          curl -f http://localhost:8080/ || exit 1
          echo "Application is responding successfully"
          
      - name: OWASP ZAP Full DAST Scan
        id: zap-scan
        uses: zaproxy/action-full-scan@v0.4.0
        continue-on-error: true
        with:
          target: 'http://localhost:8080'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          
      - name: Parse and display ZAP results
        if: always()
        run: |
          echo "## ðŸ” DAST - OWASP ZAP Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><strong>ðŸ“Š DAST Scan Summary</strong></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "report_json.json" ]; then
            echo "### ðŸŽ¯ ZAP Full Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            TOTAL_ALERTS=$(jq -r '.site[].alerts | length' report_json.json 2>/dev/null | awk '{sum += $1} END {print sum+0}')
            HIGH_VULNS=$(jq -r '.site[].alerts[] | select(.riskcode == "3") | .name' report_json.json 2>/dev/null | wc -l)
            MEDIUM_VULNS=$(jq -r '.site[].alerts[] | select(.riskcode == "2") | .name' report_json.json 2>/dev/null | wc -l)
            LOW_VULNS=$(jq -r '[.site[].alerts[] | select(.riskcode == "1")] | length' report_json.json 2>/dev/null | awk '{sum += $1} END {print sum+0}')
            INFO_VULNS=$(jq -r '[.site[].alerts[] | select(.riskcode == "0")] | length' report_json.json 2>/dev/null | awk '{sum += $1} END {print sum+0}')
            
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ High | $HIGH_VULNS |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM_VULNS |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¢ Low | $LOW_VULNS |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”µ Informational | $INFO_VULNS |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL_ALERTS** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Show High severity vulnerabilities first
            if [ "$HIGH_VULNS" -gt 0 ]; then
              echo "### ðŸš¨ High Severity Vulnerabilities:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.site[].alerts[] | select(.riskcode == "3") | "- **\(.name)** (Plugin ID: \(.pluginid)) - \(.riskdesc)"' report_json.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Show Medium severity vulnerabilities
            if [ "$MEDIUM_VULNS" -gt 0 ]; then
              echo "### âš ï¸ Medium Severity Vulnerabilities:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.site[].alerts[] | select(.riskcode == "2") | "- **\(.name)** (Plugin ID: \(.pluginid)) - \(.riskdesc)"' report_json.json | head -5 >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Show specific high-risk findings
            echo "### ðŸŽ¯ Key Findings:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # SQL Injection findings
            SQL_COUNT=$(jq -r '.site[].alerts[] | select(.name | contains("SQL Injection")) | .count' report_json.json 2>/dev/null | head -1)
            if [ ! -z "$SQL_COUNT" ] && [ "$SQL_COUNT" != "null" ]; then
              echo "**ðŸ”´ SQL Injection**: $SQL_COUNT instances found" >> $GITHUB_STEP_SUMMARY
            fi
            
            # XSS findings
            XSS_COUNT=$(jq -r '.site[].alerts[] | select(.name | contains("Cross Site Scripting")) | .count' report_json.json 2>/dev/null | awk '{sum += $1} END {print sum+0}')
            if [ "$XSS_COUNT" -gt 0 ]; then
              echo "**ðŸ”´ Cross-Site Scripting (XSS)**: $XSS_COUNT instances found" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Command Injection findings
            CMD_COUNT=$(jq -r '.site[].alerts[] | select(.name | contains("Command Injection")) | .count' report_json.json 2>/dev/null | awk '{sum += $1} END {print sum+0}')
            if [ "$CMD_COUNT" -gt 0 ]; then
              echo "**ðŸ”´ Command Injection**: $CMD_COUNT instances found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âŒ No ZAP scan reports found" >> $GITHUB_STEP_SUMMARY
            echo "The ZAP full scan may have failed or no reports were generated." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Analysis Details:" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Analysis Type** | Dynamic Application Security Testing (DAST) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Scanner** | OWASP ZAP Full Scan |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target** | http://localhost:8080 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Scan Type** | Active vulnerability scanning |" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  # ==================== IaC SECURITY ====================
  iac-security:
    runs-on: ubuntu-latest
    name: IaC Security - Checkov & TFSec
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Checkov IaC Security Scan
        id: checkov-scan
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          directory: .
          framework: terraform,cloudformation,dockerfile,kubernetes
          output_format: json
          output_file_path: checkov-results.json
          
      - name: Run TFSec Terraform Security Scan
        id: tfsec-scan
        if: hashFiles('**/*.tf') != ''
        uses: aquasecurity/tfsec-action@v1.0.3
        continue-on-error: true
        with:
          working_directory: .
          format: json
          soft_fail: true
          
      - name: Parse and display IaC results
        if: always()
        run: |
          echo "## ðŸ—ï¸ IaC Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f checkov-results.json ]; then
            echo "### ðŸ“Š Checkov Scan Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            FAILED_CHECKS=$(jq -r '.results.failed_checks | length' checkov-results.json 2>/dev/null || echo "0")
            PASSED_CHECKS=$(jq -r '.results.passed_checks | length' checkov-results.json 2>/dev/null || echo "0")
            
            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED_CHECKS |" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED_CHECKS |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILED_CHECKS" -gt 0 ]; then
              echo "### ðŸš¨ Failed Security Checks" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.results.failed_checks[] | "- **\(.check_name)**: \(.file_path)"' checkov-results.json | head -10 >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "**Analysis Type**: Infrastructure as Code Security" >> $GITHUB_STEP_SUMMARY
          echo "**Scanners**: Checkov, TFSec" >> $GITHUB_STEP_SUMMARY

  # ==================== CONTAINER SECURITY ====================
  container-security:
    runs-on: ubuntu-latest
    name: Container Security - Trivy
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Docker image (if Dockerfile exists)
        if: hashFiles('**/Dockerfile') != ''
        run: |
          docker build -t vulnerable-app:latest .
          
      - name: Run Trivy container scan
        if: hashFiles('**/Dockerfile') != ''
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'vulnerable-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        if: hashFiles('**/Dockerfile') != '' && always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Parse and display container results
        if: always()
        run: |
          echo "## ðŸ³ Container Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f trivy-results.sarif ]; then
            echo "### ðŸ“Š Trivy Container Scan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Container security scan completed**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‹ **Results uploaded to GitHub Security tab**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          elif [ -f "**/Dockerfile" ]; then
            echo "### âŒ No Dockerfile found for container scanning" >> $GITHUB_STEP_SUMMARY
            echo "Container security scan skipped - no Dockerfile detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Analysis Type**: Container Security" >> $GITHUB_STEP_SUMMARY
          echo "**Scanner**: Trivy" >> $GITHUB_STEP_SUMMARY

  # ==================== SECRETS SCANNING ====================
  secrets-scanning:
    runs-on: ubuntu-latest
    name: Secrets Scanning - TruffleHog
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for TruffleHog
          
      - name: Run TruffleHog secrets scan
        id: trufflehog-scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --json --output-file secrets-results.json
          
      - name: Parse and display secrets results
        if: always()
        run: |
          echo "## ðŸ” Secrets Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><strong>ðŸ“Š Secrets Scan Summary</strong></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f secrets-results.json ]; then
            SECRETS_FOUND=$(jq -r '. | length' secrets-results.json 2>/dev/null || echo "0")
            echo "### ðŸŽ¯ TruffleHog Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” **Secrets Found**: $SECRETS_FOUND" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$SECRETS_FOUND" -gt 0 ]; then
              echo "### ðŸš¨ Secrets Detected:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Count by type
              API_KEYS=$(jq -r '[.[] | select(.DetectorName | contains("API"))] | length' secrets-results.json 2>/dev/null || echo "0")
              AWS_KEYS=$(jq -r '[.[] | select(.DetectorName | contains("AWS"))] | length' secrets-results.json 2>/dev/null || echo "0")
              GITHUB_TOKENS=$(jq -r '[.[] | select(.DetectorName | contains("GitHub"))] | length' secrets-results.json 2>/dev/null || echo "0")
              JWT_TOKENS=$(jq -r '[.[] | select(.DetectorName | contains("JWT"))] | length' secrets-results.json 2>/dev/null || echo "0")
              PASSWORDS=$(jq -r '[.[] | select(.DetectorName | contains("Password"))] | length' secrets-results.json 2>/dev/null || echo "0")
              
              echo "| Secret Type | Count |" >> $GITHUB_STEP_SUMMARY
              echo "|-------------|-------|" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ”‘ API Keys | $API_KEYS |" >> $GITHUB_STEP_SUMMARY
              echo "| â˜ï¸ AWS Keys | $AWS_KEYS |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ™ GitHub Tokens | $GITHUB_TOKENS |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ” JWT Tokens | $JWT_TOKENS |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ”’ Passwords | $PASSWORDS |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "### ðŸ” Detailed Secret Findings:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.[] | "- **\(.DetectorName)**: \(.Redacted) (File: \(.File))"' secrets-results.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "### âš ï¸ Risk Assessment:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”´ **CRITICAL**: Hardcoded secrets found in source code" >> $GITHUB_STEP_SUMMARY
              echo "- These secrets should be moved to environment variables or secure vaults" >> $GITHUB_STEP_SUMMARY
              echo "- Consider rotating any exposed credentials immediately" >> $GITHUB_STEP_SUMMARY
              echo "- Implement pre-commit hooks to prevent future secret commits" >> $GITHUB_STEP_SUMMARY
