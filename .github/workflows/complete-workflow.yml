      - name: Run TruffleHog secrets scan
        id: trufflehog-scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --json
          
      - name: Parse and display secrets results
